name: PR Comment Create
on:
  issue_comment:
    types: [created]

jobs:
  pr_comment_handler:
    if: github.event.issue.pull_request && (contains(github.event.comment.body, 'gpt3') || contains(github.event.comment.body, 'gpt-3'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: "issue-${{ github.event.issue.number }}-update"

      - name: Update Component based on comment (GPT 3.5 Turbo)
        uses: ./.github/actions/pull-request-comment
        id: pull_request_comment
        with:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          LLM_MODEL: "gpt-3.5-turbo"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GH_API_KEY }}
          labels: "create-component"
          title: "${{ github.event.issue.title }} - closes #${{ github.event.issue.number }}"
          commit-message: "${{ github.event.issue.title }} - closes #${{ github.event.issue.number }}"
          body: ${{ github.event.issue.body }}
          branch: "issue-${{ github.event.issue.number }}-update"
          add-paths: |
            src/components/atoms
